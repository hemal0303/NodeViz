<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Python Code Editor</title>
</head>
<body>
    <h1>Embedded Python Code Editor</h1>
    <iframe 
        frameBorder="0" 
        height="450px"
        src="https://onecompiler.com/embed/python?codeChangeEvent=true"
        width="100%"
></iframe>
</body>
<script>
    window.onmessage = function (e) {
        if (e.data && e.data.language) {
            var code_content = e.data.files[0]['content']
            console.log("code_content", code_content);
        }
    };
</script>
</html>
